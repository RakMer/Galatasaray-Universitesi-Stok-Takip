<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>API Test</h1>
    <button onclick="testAPI()">Test Kategoriler API</button>
    <pre id="result"></pre>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('http://localhost:5000/api/kategoriler');
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                console.log('Kategoriler:', data);
            } catch (error) {
                document.getElementById('result').textContent = 'HATA: ' + error.message;
                console.error('Hata:', error);
            }
        }
        
        // Otomatik test
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>
